<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel booking</title>
</head>
<body>
    <h3>Travel booking system</h3>
    <form>
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="enter name"></br>
        <label for="email">Email-id</label>
        <input type="email" name="email" id="email" placeholder="enter email"></br>
        <label for="address">Address</label>
        <input type="address" name="address" id="address" placeholder="enter address"></br>
        <label for="dest">Enter the destination </label>
        <input type="text" name="dest" id="dest" placeholder="enter destination">


    </form>
</body>
</html>
